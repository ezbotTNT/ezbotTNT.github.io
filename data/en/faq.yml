faqItem:
  - ID : collapseOne
    title : EZbot은 24시간 작동하나요?
    content : EZbot-BitMEX 은 API 호출 횟수 및 거래소의 IP 제한등의 문제를 피하기 위해, 불가피하게 사용자의 컴퓨터에서 동작하게 되어 있습니다. EZ BOT을 실행하시고 종료하지 않으신다면 24시간 동작합니다.

  - ID : collapseTwo
    title : 안전설정과 일반설정의 차이점을 알고 싶어요.
    content : 말 그대로 안전 지향인지 좀더 높은 수익률을 목표로 하는지 차이입니다.             청산 위험률은 안전설정 -66%, 일반설정 84%까지 홀드합니다. 하지만 수익률은 안전설정 155.42%, 일반설정  461.52% 입니다.   어느정도 위험을 감수하고 수익을 목표로 할 것인가에 대한 부분이므로 투자성향에 맞게 설정값을 찾으셔야 하는 이유가 이런 부분에 있습니다.   수익률 상황은 어디까지나 1년 장기투자였을 경우 최선의 상황을 보여주는 것이며 비트맥스 및 시장 상황등 기타 여러 요건에 따라 변동될 수 있는 부분입니다. 하지만 높은 수익률을 가져가는 수치가 높은 수익률을 안겨줄 것이라는 정도는 판단 가능할 것 입니다.

  - ID : collapseThree
    title : 모든 코인에 적용 가능한가요?
    content : 비트맥스에서 적용하는 코인에 대해 모두 봇이 적용가능하나 비트코인이나 이더리움을 제외한 다른 코인의 변화량이 적어 현재 지원하고 있지 않습니다. 추후 문의해 주신다면 최대한 빨리 지원해 드리도록 하겠습니다.

  - ID : collapseFour
    title : 투자금의 한도는 얼마인가요?
    content : 별도의 제한을 두고 있지 않습니다. 다만 일정금액 이후로는 베타테스터 이후 유료화가 진행될 수 있다는점 유의해 주시길 바랍니다.

  - ID : collapseFive
    title : 펀딩비는 무엇인가요?
    content : 펀딩비는 보유하신 포지션에 따라 8시간마다 비트맥스에서 정하는 금액입니다. 포지션의 유,불리에따라 받으시는 경우도 잇고 지불하는 경우도 있습니다. 펀딩비가 -로 표시된 경우 받은 경우입니다.

  - ID : collapseSix
    title : 업데이트를 하는 경우 봇 돌아가는 것이 멈추나요?
    content : 이지봇의 업데이트는 프로그램을 종료하고 다시시작할 경우 신규 업데이트를 받을 수 있도록 지원합니다. 업데이트를 하려 봇을 정지하는 동안 봇이 대응을 안한다고 생각하시면 됩니다. 이 때문에 업데이트는 포지션 정리 후 하시는 것을 추천하며, 업데이트 하신 후에는 봇을 다시 실행 시키고, 시작버튼을 눌러야 시작합니다. 

  - ID : collapseSeven
    title : 봇 실행 중에 매수/매도를 할 수 있나요?
    content : 이지봇 실행중에는 절대로 매수/매도를 해서는 안됩니다. 처음 옵션설정한 상태로 로직이 돌고 있기 때문에 직접 매수/매도시 로직이 변경되어 자동으로 매수/매도가 진행될수 있습니다. 반드시 추가 매수/매도시에 봇을 정지한 후 진행하시길 바랍니다.
  

  - ID : collapseEight
    title : 내 API키에 대해 궁금합니다.
    content : API키는 거래소에서 3중 암호화를 통해 저장되어 있으며, 처음 생성할때 오로지 주문 기능만 가능하도록 넣어 두었습니다. 덕분에 초기 설정 및 입금/출금은 사용자가 진행하여야 하지만 다른 사람이 계정에 계좌에 접근할수 없습니다.


