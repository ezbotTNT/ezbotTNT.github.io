# customize color
[params]
primaryColor = "#02007e"
secondaryColor = "#f9f9f9"
textColor = "#636363"
textColorDark = "#242738"
whiteColor = "#ffffff"
enable=false

[Languages]

  # English Language
  [Languages.en]
  languageName = "En"
  weight = 1
  languageCode = "en-us"
  title = "Dot"
  dateFormat = "2 January 2006"
  home = "Home"
  # logo is for all page
  logo = ""
  # logo white is for homepage logo, you can use colorful logo too...
  logoWhite = ""
  copyright = "The Hugo Documents are copyright © [gethugothemes](https://gethugothemes.com/) 2019."

    # navigation
    [Languages.en.menu]

      [[Languages.en.menu.main]]
        weight = 2
        name = "Faq"
        url = "faq"

      [[Languages.en.menu.main]]
        weight = 2
        name = "contact"
        url = "contact"


      # Dropdown menu
      [[Languages.en.menu.main]]
        weight = 4
        name = "pages"
        url = "pages"
        hasChildren = true

          [[Languages.en.menu.main]]
          parent = "pages"
          name = "소개페이지"
          url = "1_intro"
          weight = 2

          [[Languages.en.menu.main]]
          parent = "pages"
          name = "How To Install"
          url = "2_how_to_install"
          weight = 3

          [[Languages.en.menu.main]]
          parent = "pages"
          name = "Patch Note"
          url = ""
          weight = 4




    # banner
    [Languages.en.params.banner]
      title = "Support Center & Knowledge base"
      description = "Find advice and answers from our support team fast or get in touch"
      image = "images/banner.jpg"
      placeholder = "Have a question? Just ask here or enter terms"

    # Topics
    [Languages.en.params.topics]
      title = "Find your answer by subject"

